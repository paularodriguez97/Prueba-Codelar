  multipliers:
    - 1x
  group: codelar

codelar.landscape:
  label: landscape
  mediaQuery: 'all and (min-width: 576px) and (max-width: 767px)'
  weight: 1
  multipliers:
    - 1x
  group: codelar

codelar.tablet:
  label: tablet
  mediaQuery: 'all and (min-width: 768px) and (max-width: 991px)'
  weight: 2
  multipliers:
    - 1x
  group: codelar

codelar.desktop:
  label: desktop
  mediaQuery: 'all and (min-width: 992px) and (max-width: 1199px)'
  weight: 3
  multipliers:
    - 1x
  group: codelar

codelar.desktopPlus:
  label: desktopPlus
  mediaQuery: 'all and (min-width: 1200px)'
